@(trackForm: Form[Track])

@import helper._

@main("Add track lyrics") {
    
    <h2>Add a new track</h2>
    
    @form(routes.Application.addTrack()) {
    
    	@inputText(trackForm("artist"))
    	
    	@inputText(trackForm("title"))
    	
    	@textarea(field = trackForm("lyrics"), args = 'rows -> 3, 'cols -> 50)
    	
    	<input type="submit" value="Create">
    }
    
}
